<!-- Including JS code directly in HTML page -->
<script language="JavaScript">

    let aString = "Adrian";
    let anInteger = 4;
    let aDecimal = 3.141;
    let anArray = [1,2,3,4];
    let aBoolean = true;

    console.log("\nvariable types in JS\n--------");
    console.log("aString: ",typeof aString);
    console.log("anInteger: ",typeof anInteger);
    console.log("aDecimal: ",typeof aDecimal);
    console.log("anArray: ",typeof anArray);
    console.log("aBoolean: ",typeof aBoolean)


</script>
